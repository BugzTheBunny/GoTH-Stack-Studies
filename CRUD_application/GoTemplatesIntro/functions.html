<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions</h1>

    <h3>Items</h3>
    <ul>
        {{range .Items }}
            <li>{{.}}</li>
        {{end}}
    </ul>

    <div>
        <!-- gt = greater than, the passing .Number will be comapred to 10-->
        {{if gt .Number 10}}
            <b>It is bigger</b>
        {{else}}
            <b>It's Smaller</b>
        {{end}}
    </div>

    <div>
        <p>
            The Capitalization of {{ .Name }} is {{toUpper .Name}}
        </p>
    </div>
    <div>
        Today's date is {{formatDate .CurrentDate}}
    </div>
</body>
</html>
