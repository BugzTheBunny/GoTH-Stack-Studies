<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        {{template "headerFragment" .Name}}
    </header>
    <main>
        {{template "mainContentFragment" .Description}}

        <h3>Features</h3>
        <ul>
            {{range .Features}}
                <li>{{.}}</li>
            {{end}}
        </ul>

    </main>
    <footer>
        Contact {{ .Name }} at <a href="mailto:mail@example.com">mail@example.com</a>
        <ul>
            {{range $key, $value := .Socials}}
                <li>{{ $key }} : {{ $value }}</li>
            {{end}}
        </ul>
    </footer>
</body>
</html>
